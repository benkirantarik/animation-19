<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Noise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
<section></section>
<svg>
    <filter id="noise">
        <feTurbulence id="turbulence">
            <animate attributeName="baseFrequency" dur="60s" values="0.9 0.9;0.8 0.8;0.9 0.9" repeatCount="indefinite"
            ></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
    </filter>
</svg>
<audio id="tvsound" controls autoplay loop >
    <source src="tv-noise.mp3" type="audio/mpeg">
  </audio>
  <script>
    var tvsound = document.getElementById("tvsound");
    tvsound.volume = 0.2;
  </script>
</body>
</html>
